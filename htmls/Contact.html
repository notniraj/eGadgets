	<!-- Main Form Section Start -->
	<div class="contact-container">
		<h1>
			Contact
		</h1>
		<p>
			Send us your queries
		</p>
		<div class="contact-tiles">
			<div class="address">
				<div class="icon">
					<a href="#" class="fa fa-map-marker"></a>
				</div>
				<div class="text">
					<h3>Address</h3>
					<p>Lalitpur, Kathmandu</p>
				</div>
			</div>
			<div class="email">
				<div class="icon">
					<a href="#" class="fa fa-envelope-o"></a>
				</div>
				<div class="text">
					<h3>Email</h3>
					<p>techie@gmail.com</p>
				</div>
			</div>
			<div class="phone">
				<div class="icon">
					<a href="" class="fa fa-phone"></a>
				</div>
				<div class="text">
					<h3>Phone</h3>
					<p>+977 9869850585</p>
				</div>
			</div>
		</div>

		<div class="form-container">
			<form name="contact-form" onsubmit="validateForm()">
				<div class="form-col-1">
						<div class="form-name">
							<label>Name*</label><br>
							<input type="text" name="name">
						</div>
						
						<div class="form-email">
							<label>Email*</label><br>
							<input type="text" name="email">
						</div>
						
						<div class="form-subject">
							<label>Subject*</label><br>
							<input type="text" name="subject">
						</div>
				</div>

				<div class="form-col-2">
					
					<div class="message">
						<label>Message*</label><br>
						<textarea type="text" name="message" placeholder="Type your message here"></textarea>
						<input type="submit" value="Send">
					</div>
				</div>
			</form>

		</div>
		
	</div>
